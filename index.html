<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tic Tac Toe</title>
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Unbounded:wght@200;300;400&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="container">
        <h1>Tic Tac Toe</h1>
        <div class="alert">Player 1 moves first</div>
        <div class="board">
            <div class="square" id="1"><img src="images/orange-32x32.png"/></div>
            <div class="square" id="2"><img src="images/orange-32x32.png"/></div>
            <div class="square" id="3"><img src="images/orange-32x32.png"/></div>
            <div class="square" id="4"><img src="images/orange-32x32.png"/></div>
            <div class="square" id="5"><img src="images/orange-32x32.png"/></div>
            <div class="square" id="6"><img src="images/orange-32x32.png"/></div>
            <div class="square" id="7"><img src="images/orange-32x32.png"/></div>
            <div class="square" id="8"><img src="images/orange-32x32.png"/></div>
            <div class="square" id="9"><img src="images/orange-32x32.png"/></div>
        </div>
        <div class="foot">
            <!-- <div class="result"></div> -->
            <div class="button">Reset</div>
        </div>
    </div>
	<script defer src="js/app.js"></script>
  </body>
</html>
